<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>AngularJS Email App</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="Test Ctrl"> <h1>{{title}}</h1>
            <input type="text" ng-model="title" placeholder="Your title here">
        </div>

        <script src="lib/jquery-v1.11.1.js"></script>
        <script src="lib/angular-v1.2.32.js"></script>

        <script>
            function TestCtrl($scope) {
                $scope.title = "Example title";
            }
        </script>
    </body>
</html>
